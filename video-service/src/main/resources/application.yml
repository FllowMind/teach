server:
  port: 9002

spring:
  application:
    name: video-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.168.128:3306/teach?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
  cloud:
    nacos:
      server-addr: 192.168.168.128:8848
    sentinel:
      transport:
        dashboard: 192.168.168.128:8080
        port: 10003

#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true

# 控制台输出sql、下划线转驼峰
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
